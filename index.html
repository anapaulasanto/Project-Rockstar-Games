<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <!-- Fonte Chalet -->
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <!-- Reset css -->
    <link rel="stylesheet" href="src/css/reset.css">
    <!-- Estilos css -->
    <link rel="stylesheet" href="src/css/estilos.css">
    <!-- Fonte css Chaletcomprimed -->
    <link rel="stylesheet" href="src/css/fontes.css">
</head>

<body>
    <header class="cabecalho">

        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rocstar Games">
            <hr>
            <img id="img-2" src="./src/imagens/logo-gta2.svg" alt="Logo GTTA V">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank"> Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
        
    </header>

    <main class="home" id="home">

        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="Imagem com rapaz de moletom laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA V online">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X | S
            </h1>
            <p class="texto">
                Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

    </main>

    <section class="compre-ja" id="comprar">

        <h2 class="titulo">
            Compre já
        </h2>

        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>
                    Grand Theft Auto V
                </h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo playlstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo pc">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo playlstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo pc">
                    </li>
                </ul>
            </button>
        </div>

    </section>
</body>

</html>
